<style type="text/css">
  #go-button {
    right: 14px;
    top: 3px;
    cursor: pointer;
    float: right;
    position: fixed;
    z-index: 99999;
  }

  #go-button2 {
    right: 4px;
    top: 0;
    cursor: pointer;
    float: right;
    position: fixed;
    z-index: 99999;
  }

  /* webkit requires explicit width, height = 100% of sceeen */
  /* webkit also takes margin into account in full screen also - so margin should be removed (otherwise black areas will be seen) */

  #element:-webkit-full-screen {
    width: 100%;
    height: 100%;
    background-color: pink;
    margin: 0;
    overflow: auto;
  }
</style>

<script>
  $(document).on('fullscreenchange webkitfullscreenchange mozfullscreenchange msfullscreenchange', function () {
    if (IsFullScreenCurrently()) {
      $('#go-button').hide();
      $('#go-button2').show();
    }
    else {
      $('#go-button').show();
      $('#go-button2').hide();
    }
  });

  /* Get into full screen */
  function GoInFullscreen(element) {

    if (element.requestFullscreen)
      element.requestFullscreen();
    else if (element.mozRequestFullScreen)
      element.mozRequestFullScreen();
    else if (element.webkitRequestFullscreen)
      element.webkitRequestFullscreen();
    else if (element.msRequestFullscreen)
      element.msRequestFullscreen();
  }

  /* Get out of full screen */
  function GoOutFullscreen() {
    if (document.exitFullscreen)
      document.exitFullscreen();
    else if (document.mozCancelFullScreen)
      document.mozCancelFullScreen();
    else if (document.webkitExitFullscreen)
      document.webkitExitFullscreen();
    else if (document.msExitFullscreen)
      document.msExitFullscreen();
  }

  /* Is currently in full screen or not */
  function IsFullScreenCurrently() {
    //$('#go-button').hide();
    return (document.fullscreen || document.webkitIsFullScreen || document.mozFullScreen);
  }

  $("#go-button").on('click', function () {
    if (IsFullScreenCurrently()) {
      GoOutFullscreen();
      setCookie("fullScreen_auto", false)
    } else {
      GoInFullscreen($("#element").get(0));
      setCookie("fullScreen_auto", true)
    }
  });

  $("#go-button2").on('click', function () {

    GoOutFullscreen();
    setCookie("fullScreen_auto", false)

  });

  $("html").on('click', function () {
    if (IsFullScreenCurrently()) {
      // GoOutFullscreen();
      //return false;
    } else {

      var cookie = getCookie("fullScreen_auto");

      if (cookie != "") {
        if (cookie == "true") GoInFullscreen($("#element").get(0));
      } else {
        /*var r = confirm("Ativar Ecr√£ Inteiro Automaticamente?");
        if (r == true) {
          setCookie("fullScreen_auto", true)
          GoInFullscreen($("#element").get(0));
        } else {
          setCookie("fullScreen_auto", false)
        }*/
      }

    }
  });

  function setCookie(cname, cvalue) {

    document.cookie = cname + "=" + cvalue + ";path=/";

  }

  function getCookie(cname) {
    var name = cname + "=";
    var decodedCookie = decodeURIComponent(document.cookie);
    var ca = decodedCookie.split(';');
    for (var i = 0; i < ca.length; i++) {
      var c = ca[i];
      while (c.charAt(0) == ' ') {
        c = c.substring(1);
      }
      if (c.indexOf(name) == 0) {
        return c.substring(name.length, c.length);
      }
    }
    return "";
  }

</script>
